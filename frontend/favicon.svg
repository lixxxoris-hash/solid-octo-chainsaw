<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом и скруглёнными углами -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2; stop-opacity:1"/> <!-- Фиолетовый -->
      <stop offset="100%" style="stop-color:#87cefa; stop-opacity:1"/> <!-- Светло-голубой -->
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="30" ry="30" fill="url(#grad1)"/>

  <!-- Буква Y на верхней трети, подогнана под рамки -->
  <text x="50%" y="33%" text-anchor="middle" dominant-baseline="middle"
        font-family="Verdana, Geneva, sans-serif" font-weight="bold" fill="white"
        font-size="90" textLength="180" lengthAdjust="spacingAndGlyphs">
    Y
  </text>

  <!-- Буква O на средней трети -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Verdana, Geneva, sans-serif" font-weight="bold" fill="white"
        font-size="70" textLength="180" lengthAdjust="spacingAndGlyphs">
    O
  </text>

  <!-- Буквы U2 на нижней трети -->
  <text x="50%" y="83.5%" text-anchor="middle" dominant-baseline="middle"
        font-family="Verdana, Geneva, sans-serif" font-weight="bold" fill="white"
        font-size="70" textLength="180" lengthAdjust="spacingAndGlyphs">
    U2
  </text>
</svg>